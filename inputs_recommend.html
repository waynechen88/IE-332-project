<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Movie Input Page</title>
  </head>
  <body>
 <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#movieModal">
    Profile Recommendation
  </button>
  
  <!-- Modal -->
  <div class="modal fade modal-dialog modal-dialog-centered modal-dialog-scrollable" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body overflow-auto">
            <div class="container my-4">
            <div class="row mx-3">
                <div class="offset-1 col-3">
                  <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                </div>
                <div class="col-7 mx-2 my-auto"><h4>John Smith</h4><h4>English</h4></div>
                <div class="form-group my-4">
                    <label for="favMovies"><h5>Choose Your Favorite movies</h5></label>
                    <select class="form-select" id="favMovies" aria-label="">
                        <option selected>Choose a movie</option>
                        <option value="1">Movie One</option>
                        <option value="2">Movie Two</option>
                        <option value="3">Movie Three</option>
                      </select>
                </div>
                <div class="form-group my-4">
                    <label for="favAct"><h5>Choose Your Favorite actors/actress:</h5></label>
                    <select class="form-select" id="favAct" aria-label="">
                        <option selected>Choose an actors/actress</option>
                        <option value="1">Actors/Actress One</option>
                        <option value="2">Actors/Actress Two</option>
                        <option value="3">Actors/Actress Three</option>
                      </select>
                </div>
                <div class="form-group my-4">
                    <label for="director"><h5>Partial to a director? Choose here:</h5></label>
                    <select class="form-select" id="director" aria-label="">
                        <option selected>Choose an Option</option>
                        <option value="1">Option One</option>
                        <option value="2">Option Two</option>
                        <option value="3">Option Three</option>
                      </select>
                </div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
